# Nome do arquivo: ./frontend/nginx/nginx.conf
# Finalidade: Configuração do Nginx para o frontend.
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Define tipos MIME explícitos para evitar erros de MIME type
    types {
        text/html html htm;
        text/css css;
        application/javascript js;
        font/woff2 woff2;
        font/woff woff;
        font/ttf ttf;
        font/otf otf;
        image/svg+xml svg;
    }

    # Serve static assets (inclui fonts e módulos)
    location / {
        try_files $uri $uri/ /index.html; # Fallback para SPA com React Router
        add_header Content-Disposition "inline"; # Garante que HTML seja exibido, não baixado
    }

    # Configuração específica para fonts com cache longo
    location ~* \.(woff2?|ttf|otf|eot|svg)$ {
        add_header Cache-Control "public, immutable, max-age=31536000"; # Cache de 1 ano
        add_header Content-Disposition "inline"; # Evita download de fontes
        gzip on;
        gzip_types font/woff2 font/woff font/ttf font/otf font/eot image/svg+xml;
        expires 1y;
        access_log off; # Desabilita log para performance
    }

    # Configuração para arquivos CSS e JS
    location ~* \.(css|js)$ {
        add_header Cache-Control "public, max-age=31536000"; # Cache de 1 ano
        add_header Content-Disposition "inline"; # Evita download de CSS/JS
        gzip on;
        gzip_types text/css application/javascript;
        expires 1y;
        access_log /var/log/nginx/assets.log; # Ativa log para depurar erros 404
    }

    # Gzip geral para outros assets
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml;

    # CORS para API (alinhado com backend)
    add_header 'Access-Control-Allow-Origin' 'http://localhost:3001' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Proxy para backend API
    location /api/ {
        proxy_pass http://backend:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Disposition "inline"; # Evita download de respostas da API
    }
}
